<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Tic Tac Toe!</title>
</head>
<body>

  <div class="game-holder">
    <div class="board"></div>
    <div class="message-box">
      <div class="content-holder" id="status"><span class="title-holder">Satus:</span><span class="message-holder"></span></div>
      <div class="content-holder" id="winner"><span class="title-holder">Winner:</span><span class="message-holder">-</span></div>
    </div>
  </div>
  <div class="sidebar">
    <button class="option" id="open-name-form">Enter Names</button>
    <button class="option" id="reset">New Game</button>
  </div>
  <div class="footer"><a href="https://github.com/SeanCagin/tic-tac-toe">
    <img src="assets/github.svg"></a>
    <a href="https://github.com/SeanCagin/tic-tac-toe">SeanCagin GitHub 2024</a>
  </div>
  <dialog>
    <form action="">
      <div class="form-row">
        <label for="player1-name">First Player:</label>
        <input type="text" minlength="1" maxlength="13" id="player1-name" name="player1-name" required />
      </div>
      <div class="form-row">
        <label for="player2-name">Second Player:</label>
        <input type="text" minlength="1" maxlength="13" id="player2-name" name="player2-name" required />
      </div>
      <div class="form-button-row">
        <button type="submit" id="submit">Submit</button>
        <button type="button" id="close">Close</button>
      </div>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
